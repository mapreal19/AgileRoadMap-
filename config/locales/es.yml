      title:
        one: "Conoce las prácticas ágiles"
        two: "Evalúa prácticas versus objetivos"
        three: "Construye tu Roadmap Ágil"
      content:
        one: "Te ofrecemos un catálogo de prácticas ágiles que provienen de los métodos ágiles más populares y están explicadas de forma genérica para ser entendidas incluso en contextos diferentes al de desarrollo de software."
        two: "Reflexiona respecto de tus objetivos de mejora y detecta qué prácticas pueden ayudarte a conseguir dichos objetivos."
        three: "Crea tu propia lista ordenada de práctica ágiles que guiarán tus esfuerzos y estrategia de implantación del agilismo en tu contexto de trabajo."
  agile_map_definition: 
    title: "¿Qué es un Agile Roadmap?"
    paragraph: 
      one: "Un Agile Roadmap es la hoja de ruta para la implantación de prácticas ágiles en un equipo de trabajo (conocido también como Improvement Backlog). Se trata de una lista ordenada de mejoras de proceso que se quiere ir implantando a lo largo del tiempo en el equipo de trabajo."
      two: "Para poder elaborar un Agile Roadmap se necesita conocer y entender el conjunto de prácticas ágiles que ofrecen los métodos ágiles. En %{link:Carta de Prácticas Ágiles: Arma tu propio menú ágil}, elaboramos una lista de 42 prácticas recogidas de los métodos ágiles más populares (Kanban, Lean Development, Scrum y Extreme Programming)."
      three: "Un Agile Roadmap implícitamente reconoce el hecho que es difícil y muchas veces no recomendable implantar muchas prácticas a la vez y en toda su profundidad (lectura recomendada %{link:¿Revolución o evolución hacia el agilismo?} Por esto es útil tener una lista ordenada de prácticas candidatas que podrían irse implantando paulatinamente. También implícitamente un Agile Roadmap centra el foco en la aplicación de prácticas, NO en conseguir aplicar una metodología ágil en particular."
  what_is_agile_map:
    title: "¿Qué es Agile Roadmap+?"
    paragraph:
      one: "Agile Roadmap+ es parte del enfoque Tune-up (%{tuneup_link:www.tuneupprocess.com}). Tune-up ofrece una solución integral para mejorar procesos de producción, centrada en la gestión ágil de proyectos y equipos de trabajo. Tune-up cubre los cuatro aspectos que debería abordar un proceso de mejora centrado en métodos ágiles:"
      two: "Agile Roadmap+ condensa nuestra experiencia en diagnóstico y en la evaluación de prácticas ágiles."
      three: "Esta imagen presenta el modelo asociado a Agile Roadmap+. Debe establecerse una priorización de los objetivos de mejora que se quieren conseguir. Cada práctica ágil contribuye a ciertos objetivos de mejora. Así, las prácticas ágiles pueden ordenarse según su contribución a los objetivos más importantes. Además, el esfuerzo de preparación para poder aplicar una práctica debería considerarse como un factor que puede hacer desistir de su aplicación, o al menos en decidir postergar su aplicación. Por otra parte, el nivel de aplicación de una práctica dará un margen mayor o menor de mejora, por ejemplo, si la práctica no está aplicada aportaría un mayor margen de mejora. También habría que considerar las relaciones entre prácticas, una práctica podría verse reforzada por la aplicación de otra práctica o verse inhibida por la ausencia de otra práctica. Finalmente, debería considerarse también los desafíos que suele enfrentar la implantación de una práctica, como otra consideración para la postergación de la implantación o descarte de una práctica."
    li: 
      one: "Formación en los conocimientos necesarios (Kanban, Lean Development, Scrum y Extreme Programming)."
      two: "Diagnóstico del ámbito en el que se realizará la implantación y evaluación de prácticas ágiles que se aplicarán."
      three: "Herramienta de apoyo para el enfoque. Disponemos de una herramienta propia Tune-up Process."
      four: "Consultoría para el seguimiento y apoyo durante la implantación."
  agile_map_steps:
    title: "Pasos para elaborar un Agile Roadmap+"
    parag:
      one: "Un roadmap ágil debería ser el resultado de un diagnóstico y evaluación del contexto del equipo de trabajo. En nuestra experiencia en implantación de prácticas ágiles hemos ido refinando un protocolo para este trabajo de diagnóstico y evaluación, el cual consta de los siguientes pasos:"
      two: "Agile Roadmap+ permite realizar un roadmap de forma muy flexible, ofreciendo además un espacio para el usuario en el cual se almacena su roadmap, de manera que puede acceder a él y completarlo/modificarlo en cualquier momento."
    steps:
      one: "Seleccionar el equipo de trabajo en el cual se aplicarán las prácticas ágiles. Nuestra recomendación es implantar prácticas ágiles trabajando muy estrechamente con cada equipo. Si bien es necesario hacer un trabajo previo de promoción hasta un determinado nivel directivo (para conseguir el apoyo de la iniciativa), el trabajo de implantación se hace con el equipo, no debe ser impuesto desde 'arriba' ni debe dejarse a la motivación y esfuerzo heroico de algunos integrantes del equipo."
      two: "Estudiar los productos, servicios y/o proyectos encargados al equipo seleccionado. Obviamente lo ideal sería que el equipo sólo trabajase en un producto, servicio o proyecto, pero desgraciadamente suele ocurrir que el equipo es responsable de varios trabajos diferentes."
      three: "Establecer un conjunto de objetivos que motivan la iniciativa de mejora de proceso. Este paso obliga a una reflexión respecto del desempeño actual del equipo en contexto de los productos/servicios o proyectos estudiados. Ordenar dichos objetivos según prioridad de consecución." 
      four: "Determinar un conjunto de prácticas candidatas que contribuyen en mayor medida a los objetivos seleccionados. Cada práctica ágil contribuye en cierta medida a algunos objetivos, con lo cual, para un determinado objetivo se pueden seleccionar prácticas candidatas según su contribución a dicho objetivo."
      five: "Establecer el nivel de aplicación de cada práctica candidata. Es importante conocer si una práctica está ya totalmente aplicada, no está aplicada, o si se aplica parcialmente. Una práctica no aplicada tendrá un mayor efecto que una práctica que se está ya aplicando de forma parcial. Descartar de las candidatas aquellas prácticas ya aplicadas."
      six: "Considerar el esfuerzo de implantación que podría suponer cada práctica candidata. Dependiendo de la práctica y del contexto de trabajo, el esfuerzo de implantación asociado a la preparación y puesta en marcha de la práctica nos puede obligar a postergarla o incluso descartarla. Cada práctica conlleva ciertos desafíos que es importante evaluar."
      seven: "Con la información recopilada establecer un orden de aplicación para las prácticas candidatas (lista de prácticas que formarían el roadmap).   Algunas directrices para establecer el orden son: valorar positivamente la prioridad de los objetivos a los que contribuye la práctica, valorar el grado de contribución de la práctica a cada objetivo, valorar positivamente el nivel de aplicación actual de la práctica (mayor si la práctica no está siendo aplicada), y valorar el esfuerzo de implantación de la práctica (mientras menos mejor) y los posibles desafíos."
      eight: "Probablemente no se podrán aplicar todas las prácticas deseadas a la vez ni en su total intensidad, con lo cual el roadmap de prácticas ágiles deberá evaluarse períódicamente, en la medida que se vayan implantando prácticas y considerando posibles cambios en los objetivos o en el contexto de trabajo. Finalmente, tener muy en cuenta que dependiendo de la diversidad del trabajo encargado a un equipo puede ser necesario tener diferentes roadmaps con diferentes objetivos y prácticas) para diferentes contextos de trabajo del equipo."
